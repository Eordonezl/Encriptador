<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingrese el texto aqui</h1>
        <textarea id="inputText" placeholder="Escribe tu mensaje aquí..."></textarea>
        <div class="buttons">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
        </div>
        <div class="output">
            <h2>Ningún mensaje fue encontrado</h2>
            <p id="outputText">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
